<div id="crearMaterial">
  <main>
    <form [formGroup]="form">
      <div class="container-fluid px-4">
        <h1 class="mt-4">Crear Sede</h1>
        <div class="form-group row">


          <! -- Nombre de la sede (5 to 30 characters) -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input
              type="text"
              class="form-control form-control-user"
              id="nombre"
              maxlength="30"
              placeholder="Nombre de la sede (5-30 caracteres)"
              formControlName="nombre"
            />
            <label for="nombre">Nombre de la Sede</label>
            <div class="invalid-feedback">El nombre debe tener entre 5 y 30 caracteres.</div>
          </div>

          <br> <br> <br> <br>


          <!-- Provincia (Select from valid options) -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <select
              class="form-control form-control-user"
              id="provincia"
              default="Heredia"
              formControlName="provincia"
            >
              <option value="San José">San José</option>
              <option value="Alajuela">Alajuela</option>
              <option value="Cartago">Cartago</option>
              <option value="Heredia">Heredia</option>
              <option value="Guanacaste">Guanacaste</option>
              <option value="Puntarenas">Puntarenas</option>
              <option value="Limón">Limón</option>

            </select>
            <label for="provincia">Provincia</label>
            <div class="invalid-feedback">Seleccione una Provincia válida.</div>
          </div>

          <br> <br> <br> <br>

          <!-- Numero de celcho (8 characters) -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input
              type="number"
              class="form-control form-control-user"
              id="telefono"
              placeholder="Número Telefónico"
              formControlName="telefono"
              max="99999999"
              required
            />
            <label for="telefono">Número Telefónico</label>

            <div class="invalid-feedback">Ingrese un número válido.</div>
          </div>

          <br> <br> <br> <br>



          <a class="btn btn-outline-success btn-user btn-block" (click)="crearSede()">
            Guardar
          </a>

        </div>
      </div>
    </form>
  </main>
</div>
