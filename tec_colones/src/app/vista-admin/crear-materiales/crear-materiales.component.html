<div id="crearMaterial">
  <main>

    <form [formGroup]="generarMaterial">
      <div class="container-fluid px-4">
        <h1 class="mt-4">Crear Material</h1>
        <div class="form-group row">

          <!-- Nombre del Material (5 to 30 characters) -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input
              type="text"
              class="form-control form-control-user"
              id="nombreCrearMaterial"
              maxlength="30"
              placeholder="Nombre del material (5-30 caracteres)"
              formControlName="nombre"
            />
            <label for="nombreCrearMaterial">Nombre del Material</label>
            <div class="invalid-feedback">El nombre debe tener entre 5 y 30 caracteres.</div>
          </div>

          <br> <br> <br> <br>

          <!-- Unidad (Select from valid options) -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <select
              class="form-control form-control-user"
              id="unidadCrearMaterial"
              default="Kilogramo"
              formControlName="unidad"
            >
              <option value="Kilogramo">Kilogramo</option>
              <option value="Litro">Litro</option>
              <option value="Unidad">Unidad</option>
            </select>
            <label for="unidadCrearMaterial">Unidad</label>
            <div class="invalid-feedback">Seleccione una unidad v치lida (Kilogramo, Litro, Unidad).</div>
          </div>


          <br> <br> <br> <br>

          <!-- Valor Unitario (Numeric, 0 to 100,000) -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input
              type="number"
              class="form-control form-control-user"
              id="valorUnitarioCrearMaterial"
              min="0"
              max="100000"
              placeholder="Valor unitario (0 - 100,000 Tec-Colones"
              formControlName="valorUnitario"
            />
            <label for="valorUnitarioCrearMaterial">Valor Unitario</label>
            <div class="invalid-feedback">El valor debe ser entre 0 y 100,000 Tec-Colones.</div>
          </div>

          <br> <br> <br> <br>

          <!-- Estado (Default to Activo) -->
          <div class="col-sm">
            <select class="form-control form-control-user" id="estadoCrearMaterial" formControlName="estado">
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
            <label for="estadoCrearMaterial">Estado</label>
          </div>

          <!-- Descripci칩n (Up to 1,000 characters) -->
          <div class="col-sm-6 mb-3 mb-sm-0">
                    <textarea
                      class="form-control"
                      id="descripcionCrearMaterial"
                      cols="50"
                      maxlength="1000"
                      placeholder="Descripci칩n (opcional, hasta 1,000 caracteres)"
                      formControlName="descripcion"
                    ></textarea>
            <label for="descripcionCrearMaterial">Descripci칩n</label>
          </div>

          <br> <br> <br> <br>


          <a class="btn btn-outline-success btn-user btn-block" (click)="crearMaterial()">
            Guardar
          </a>

        </div>
      </div>
    </form>
  </main>
</div>
