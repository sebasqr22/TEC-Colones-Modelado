<div id="crearMaterial">
  <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Asignación de Tec-Colones a Estudiante</h1>
        <div class="form-group row">


          <!-- Sede (Select from valid options) -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <select
              class="form-control form-control-user"
              id="sede"
            >

            </select>
            <label for="sede">Sede</label>
            <div class="invalid-feedback">Seleccione una Sede válida.</div>
          </div>

          <!-- Centro (Select from valid options) -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <select
              class="form-control form-control-user"
              id="centro"
            >

            </select>
            <label for="centro">Centro</label>
            <div class="invalid-feedback">Seleccione un centro válido.</div>
          </div>

          <!-- Carne del estudiante  -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input
              type="number"
              class="form-control form-control-user"
              id="carneEstudiante"
              maxlength="10"
              placeholder="Carne del estudiante"
            />
            <label for="carneEstudiante">Carne del estudiante</label>
            <div class="invalid-feedback">El carne debe tener 10 caracteres.</div>
          </div>

          <!-- Material y Cantidad de material -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <select
              class="form-control form-control-user"
              id="material"
            >

            </select>
            <label for="material">Material</label>
            <div class="invalid-feedback">Seleccione un material válido.</div>

            <input
              type="number"
              class="form-control form-control-user"
              id="cantidadMaterial"
              placeholder="Cantidad de material"
            />
            <label for="cantidadMaterial">Cantidad de material</label>
            <div class="invalid-feedback">Seleccione una cantidad válido.</div>

            <br><br>
            <a class="btn btn-outline-success btn-user btn-block">
              Agregar
            </a>

            <br><br>
          </div>

          <div style="margin: 0% 1% 1% 0%; height: 200px">
            <textarea
              style="width: 100%; height: 90%"
              id="materiales"
            >

            </textarea>
            <label for="materiales">Listado de materiales</label>
          </div>


          <a class="btn btn-outline-success btn-user btn-block" style="margin: 0% 1% 1% 0%">
            Guardar
          </a>

        </div>
      </div>
  </main>
</div>
